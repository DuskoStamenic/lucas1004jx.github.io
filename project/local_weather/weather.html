<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Local Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//use.edgefonts.net/orbitron:n3,n5,n7,n9;rochester;gfs-didot.js"></script>
    <link href="weather.css" rel="stylesheet">

</head>

<body>


    <!--------weather------------>
    <div id="weather" class="fullHeight">
        <div class="header">
            <div id="city"></div>
            <div id="week"></div>
            <div id="time"></div>
        </div>


        <img src="" alt="" id="icon">

        <div id="temp"></div>

        <div id="descri"></div>

        <div id="sidebar">
            <div class="sunriseBlock">
                <img src="images/sunrise.svg" alt="">
                <p>Sunrise</p>
                <div id="sunrise"></div>
            </div>

            <div class="windBlock">
                <img src="images/wind.svg" alt="">
                <p>Wind</p>
                <div id="wind"></div>
            </div>

            <div class="humiBlock">
                <img src="images/humidity.svg" alt="">
                <p>Humidity</p>
                <div id="humidity"></div>
            </div>


        </div>




        <button type="button" class="btn btn-default btn-sm" id="deg" data-deg="c">Turn to Fahrenheit</button>
        <div></div>

    </div>

    <script src="script/jquery-3.2.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/moment.js"></script>
    <script src="script/weather.js"></script>
</body>
</html>
