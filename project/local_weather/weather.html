<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta property="og:image" content="images/weather.jpg" />
    <title>Local Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slidebars.min.css">
    <script src="//use.edgefonts.net/orbitron:n3,n5,n7,n9;rochester;gfs-didot.js"></script>
    <link rel="stylesheet" href="css/easy-autocomplete.min.css">
    <link href="weather.css" rel="stylesheet">

</head>

<body>
    <!----------slidebar-->
    
    <div canvas="container">
        <button class="menu btn btn-default"><i class="fa fa-bars" aria-hidden="true"></i></button>
        
           
     
        <!--------weather------------>
        <div id="weather" class="fullHeight">
            <div class="header">
                <div id="city" class="pull-left"></div>
                <div id="time" class="pull-right"></div>
                <div id="week" class="pull-right"></div>
                
                
                <div class="clearfix"></div>
                <!-------------------search bar------------>
                <div class="pull-left" id="searchBar">
                   <input type="text" id="cityName" placeholder="City Name">
                </div>
                
                
                <button type="button" class="btn btn-default btn-sm pull-right" id="deg" data-deg="c">Show Fahrenheit</button>
        
            </div>


            <img src="" alt="" id="icon">
              <div id="error"></div>
            <div id="temp"></div>

            <div id="descri"></div>
            <button type="button" class="btn btn-default" id="back">Back to my city</button>
            <div id="sidebar">
                <div class="sunriseBlock">
                    <img src="images/sunrise.svg" alt="">
                    <p>Sunrise</p>
                    <div id="sunrise"></div>
                </div>

                <div class="windBlock">
                    <img src="images/wind.svg" alt="">
                    <p>Wind</p>
                    <div id="wind"></div>
                </div>

                <div class="humiBlock">
                    <img src="images/humidity.svg" alt="">
                    <p>Humidity</p>
                    <div id="humidity"></div>
                </div>
            </div>
            
        </div><!-------------weather-------------->
    </div><!--------slide bar container-->
<!-----------slide menu------------------------>

       <li><a href="../../index.html">home</a></li>

     </li>
     <li><a href="../../contact/contact.html">contact</a></li> 
    </ul>
    </div><!-------id-1 left push-->
    
    
    
    

    <script src="script/jquery-3.2.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/moment.js"></script>
    <script src="script/slidebars.min.js"></script>
    <script src="script/jquery.easy-autocomplete.min.js"></script>
    <script src="script/weather.js"></script>
</body>
</html>
