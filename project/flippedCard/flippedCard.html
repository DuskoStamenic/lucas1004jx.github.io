<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fliped Card</title>
        <link href="flippedCard.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <section id="cardSec">
    <div class="container">
        <div class="card">
         <figure class="front">one</figure>
         <figure class="back">two</figure>
        </div>
    </div>
            
    <div class="container">
        <div class="card">
         <figure class="front">three</figure>
         <figure class="back">four</figure>
        </div>
    </div>
            
    <div class="container">
        <div class="card">
         <figure class="front">five</figure>
         <figure class="back">six</figure>
        </div>
    </div>
            
    <div class="container">
        <div class="card">
         <figure class="front">seven</figure>
         <figure class="back">eight</figure>
        </div>
    </div>
        
    
        </section>
        <script src="flippedCard.js"></script>
    </body>
</html>
