    </div>

    <img src="image/human1.png" alt="" id="human">

    <div class="container">

              <span class="descri ">mins</span>  
           
            
    <div class="button ">  
   <a href=""></a>
   <button id="sPlus" class="fa fa-plus btn btn-default "></button>
    <button id="sMinus" class="fa fa-minus btn btn-default "></button>
    </div>
   
         </label>
        </div>
        <!-------row---------->

     <div class="button ">
